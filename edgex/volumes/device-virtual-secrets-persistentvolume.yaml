apiVersion: v1
kind: PersistentVolume
metadata:
  name: device-virtual-secrets-NODENAME
  labels:
    type: local
    app: device-virtual-secrets
spec:
  storageClassName: local-storage
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /opt/lfedge/volumes/edgex/secrets/device-virtual
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - NODENAME
